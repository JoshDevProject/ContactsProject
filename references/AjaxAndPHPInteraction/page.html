<html>
    <head>
        <title>Ajax Practice</title>
        <script type="text/javascript" src="/includes/libraries/jquery.js"></script>
    </head>
    <body>
        <input type="text" id="varToProcess" />
        <input type="button" id="input_button" value="Reverse!" />
        <div id="feedback"></div>
        
        <script>
            //when the input button is clicked
            $("#input_button").click(function(){
                //get all variables to send to $_POST
                var value = $("#varToProcess").val();
                //use AJAX to send to $_POST:
                    //processor: 'function_name'
                    //varToProcess: value
                    //pairs are: [$_POST identifier : local var]
                $.post('my_parse_file.php', { processor: 'reverse_string', varToProcess: value}, function(data) {
                    //data is the processed variable that is returned from the reverse_string function
                    //we set it to be the html of the feedback id
                    $("#feedback").html(data);
                });
            });
        </script>
        
    </body>
</html>
